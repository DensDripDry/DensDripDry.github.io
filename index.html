
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Den's+ Drip & Dry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="banner.png" alt="Laundry banner" />
    <h1>Den's+ Drip & Dry</h1>
  </header>

  <section class="gallery">
    <img src="gallery1.png" alt="Laundry service 1" />
    <img src="gallery2.png" alt="Laundry service 2" />
    <img src="gallery3.png" alt="Laundry service 3" />
  </section>

  <section class="newsletter">
    <h2>Join Our Newsletter</h2>
    <p>Get updates, discounts, and tips delivered to your inbox.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <section class="booking">
    <h2>Book a Service</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Describe your laundry needs" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="qr-section">
    <h2>Scan to Book</h2>
    <img src="qr.png" alt="Scan to book" class="qr" />
  </section>

  <footer>
    <p>&copy; 2025 Den's+ Drip & Dry. All rights reserved.</p>
  </footer>
</body>
</html>
