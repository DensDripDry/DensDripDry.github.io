
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Den's+ Drip & Dry</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#newsletter">Newsletter</a></li>
      <li><a href="#book">Scan to Book</a></li>
    </ul>
  </nav>

  <header id="home">
    <img src="banner.png" alt="Den's+ Drip & Dry Banner" />
    <h1>Den's+ Drip & Dry</h1>
    <p>Why do your laundry when you have better things to do?</p>
  </header>

  <section class="gallery" id="gallery">
    <img src="gallery1.png" alt="Laundry room 1" />
    <img src="gallery2.png" alt="Pickup bike" />
    <img src="gallery3.png" alt="Friendly staff" />
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <section class="newsletter" id="newsletter">
    <h2>Stay in the Loop</h2>
    <p>Get updates, promotions & laundry tips</p>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <section class="qr-section" id="book">
    <h2>Scan to Book</h2>
    <img src="qr.png" alt="Scan to book" class="qr" />
  </section>

  <footer>
    <p>&copy; 2025 Den's+ Drip & Dry. All rights reserved.</p>
  </footer>
</body>
</html>
