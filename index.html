
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Den's+ Drip & Dry</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#book">Book a Pickup</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#newsletter">Newsletter</a></li>
    </ul>
  </nav>

  <header id="home">
    <img src="banner.png" alt="Den's+ Drip & Dry Banner" />
    <h1>Den's+ Drip & Dry</h1>
    <p>Why do your laundry when you have better things to do?</p>
  </header>

  <section id="gallery" class="gallery">
    <img src="gallery1.png" alt="Laundry room 1" />
    <img src="gallery2.png" alt="Pickup bike" />
    <img src="gallery3.png" alt="Friendly staff" />
  </section>

  <section id="book">
    <h2>Book a Pickup</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="address" placeholder="Pickup Address" required />
      <input type="datetime-local" name="pickup_time" required />
      <select name="service_type" required>
        <option value="">Select Service</option>
        <option value="Drop-off">Drop-off</option>
        <option value="Pickup & Delivery">Pickup & Delivery</option>
        <option value="Self-Service">Self-Service</option>
      </select>
      <textarea name="notes" placeholder="Additional Notes (Optional)"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <section id="newsletter" class="newsletter">
    <h2>Stay in the Loop</h2>
    <p>Get updates, promotions & laundry tips</p>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Den's+ Drip & Dry. All rights reserved.</p>
  </footer>
</body>
</html>
