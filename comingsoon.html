<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon – Den’s+ Drip & Dry</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body.comingsoon-page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #f1f7fa, #dceaf4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .comingsoon-container {
      background: #ffffff;
      border: 1px solid #d0d7e3;
      border-radius: 10px;
      padding: 3rem 2rem;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .comingsoon-container h1 {
      color: #1b4e75;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .comingsoon-container p {
      color: #4a4a4a;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .comingsoon-container .btn {
      background-color: #1b4e75;
      color: #fff;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .comingsoon-container .btn:hover {
      background-color: #153d5c;
    }
  </style>
</head>
<body class="comingsoon-page">
  <div class="comingsoon-container">
    <h1>Coming Soon</h1>
    <p>This feature is currently in development. We’re working hard to bring it to you as soon as possible!</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
